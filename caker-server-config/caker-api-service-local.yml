
spring:
  profiles: local
  datasource:
    url: jdbc:mysql://localhost:3306/caker?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: '{cipher}'
    driver-class-name: com.mysql.cj.jdbc.Driver
    validation-query: SELECT 1
    validation-query-timeout: 1000
  jpa:
    database-platform: org.hibernate.spatial.dialect.mysql.MySQL56SpatialDialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        hbm2ddl.auto: create
    generate-ddl: true
    open-in-view: false
  messages:
    basename: i18n/message
    encoding: UTF-8
  jwt:
    secret: '{cipher}'
  social:
    kakao:
      client_id: 98c1b87a283bea5899e4d9f5cd606133
      redirect: /api/social/login/kakao
      url:
        login: https://kauth.kakao.com/oauth/authorize
        token: https://kauth.kakao.com/oauth/token
        profile: https://kapi.kakao.com/v2/user/me
  url:
    base: https://localhost:8443
  mail:
    host: smtp.gmail.com
    port: 587
    username: caker.lcc@gmail.com
    password: '{cipher}'
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
elastic:
  url: http://localhost:9200
  indices:
    tag: caker-tag
  api:
    search: _search
eureka:
  client:
    service-url:
      default-zone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    prefer-ip-address: true
management:
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: shutdown, info